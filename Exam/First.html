padding-left: 20px;

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" >

<script type="text/javaScript">

	function nameValid(str)
	{
       let pattern= /^[a-zA-Z\s]+$/g;
       let result=pattern.test(str);
       if(result)
		{
			document.getElementById("a").innerHTML="";
		}
		else{
			 document.getElementById("a").innerHTML="invalid name";
			// document.getElementById("a").style.color="red";
            //alert("Invalid Name ");

        }	
	}
	function emailValid(str)
	{
		let pattern=/^[a-z]{1}[a-z0-9._-]+@[a-z]+\.[a-z]{2,3}$/g;
 		let result=str.match(pattern);
 		if(result)
 		{ 
			document.getElementById("e").innerHTML="";
 		}
		else{
			  document.getElementById("e").innerHTML="invalid email address";
			// document.getElementById("e").innerHTML.style.color="red";
      // alert("Invalid Email");
        }
	}
	function phoneValid(str)
	{
		 let pattern= /^[6-9]{1}[0-9]{9}$/;
         let result=pattern.test(str);
         if(result)
         {
           document.getElementById("p").innerHTML="";
          }
         else{
          document.getElementById("p").innerHTML="invalid contact";
        //  document.getElementById("p").style.color="red";
        
        //alert("Invalid phone Number");

        }	
	}


</script>


</head>



<body>
    

    <div class="col-10">

        <div class="formi">
        <form id="f">
        
            <label for="name">Name</label>
            <input type="text" name="name" value=""  onkeyup="nameValid(this.value)">
            &nbsp; <span id="a"> </span>
            
        
            <label for="comp">Company</label>
            <input type="text" name="comp"><br>
           
            <label for="Email">Email</label>
            <input type="text" name="Email" value="" onkeyup="emailValid(this.value)"> &nbsp;<span id="e"> </span>
        
            <label for="phon">Phone</label>
            <input type="text" name="phon" value="" onkeyup="phoneValid(this.value)">
            &nbsp;<span id="p"> </span>
            <br>
        
            <label for="subject">Subject</label>
            <input type="text" name="name"><br>
        
            <label for="massage">Massage</label>
            <input type="text" name="massage"><br>
        
            <button type="submit" id="b">Submit</button>
          
        </form>
        
        </div>
        
        </div>
