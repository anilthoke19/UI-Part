<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">

function add()
{
    var n1=parseInt(document.getElementById('n1').value);

    var n2=parseInt(document.getElementById('n2').value);
    var result=n1+n2;
    document.getElementById('res').value=result;
    alert("addition is "+result)
}

function clearAll()
{
    alert("All the data cleared");
    document.getElementById('n1').value="";
    document.getElementById('n2').value="";
    document.getElementById('res').value="";
    document.getElementById('n1').focus();

}

function Multi()
{
    var n1=document.getElementById('n1').value;
    var n2=document.getElementById('n2').value;
    var result=n1*n2;
    document.getElementById('res').value=result;
    alert("Multipliacation is"+result)
    
}

function Substract()
{
    var n1=document.getElementById('n1').value;
    var n2=document.getElementById('n2').value;
    var result=n1-n2;
    document.getElementById('res').value=result;
    alert("Substraction is "+result);
}

function devision()
{
    var n1=document.getElementById('n1').value;
    var n2=document.getElementById('n2').value;
    var result=n1/n2;
    document.getElementById('res').value=result;
    alert("Division is "+result);
}

    </script>
</head>
<body>
    
<table>
<tr>
    <td>
        <label for="n1">Enter the number </label>
    </td>
    <td><input type="text" id="n1"></td>
</tr>

<tr>
    <td>Enter second number </td>
    <td> <input type="text" id="n2"></td>
</tr>

<tr>
    <td>Result:</td>
    <td><input type="text" id="res"></td>
</tr>
   

<tr>
    <td><button onclick="add()">Add</button></td>
    <td><button onclick="Multi()">Multiply</button></td>
    <td><button onclick="Substract()">Substraction</button></td>
    <td><button onclick="devision()"> Division</button></td>
    <td><button onclick="clearAll()">Clear</button></td>



</tr>



</table>


</body>
</html>
